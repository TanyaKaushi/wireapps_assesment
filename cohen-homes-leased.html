<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohen Homes Leased Story</title>
    <!-- Mave Scripts -->
    <link href="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/global.template.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/template-testing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/fittext.min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cohen-homes-leased.css">
</head>

<body>
    <main class="story-container">
        <img style="background-image: url('https://images.unsplash.com/photo-1649083048770-82e8ffd80431?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
            data-field="property_image" data-type="background-image"
            data-description="This is the main property image that will be used as the background for the story"
            class="background-image" alt="Property background image">
        <div class="background-gradient"></div>
        <section class="center-content">
            <h1 class="leased fittext" data-field="title" data-max="18"
                data-description="This should be a catchy title highlighting the home's best feature. Should be title case.">
                Leased</h1>
            <h2 class="address fittext" data-field="address" data-max="35"
                data-description="This should be the property address">30 WELLINGTON STREET #1204</h2>
        </section>
        <footer class="bottom-logo">
            <img src="img/file1.logo.png" alt="Cohen Homes Logo" class="cohen-logo">
        </footer>
    </main>
    <script id="template_manifest" type="application/json">
        {
          "title": "FHL Open House Post",
          "mave_template_group": ["Basic"],
          "type": "MARKETING_POST"
        }
      </script>
</body>

</html>
