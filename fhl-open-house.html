<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=700, initial-scale=1.0">
    <title>FHL Open House Post</title>
    <!-- Mave Scripts -->
    <link href="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/global.template.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/template-testing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/fittext.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&family=Corinthia:wght@400;700&family=Mr+De+Haviland&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="fhl-open-house.css">
</head>

<body>
    <main class="open-house-container">
        <aside class="vertical-text">OPEN HOUSE</aside>
        <section class="main-content">
            <section class="image-wrapper">
                <div class="listing-photo"
                    style="background-image: url('https://images.unsplash.com/photo-1649083048337-4aeb6dda80bb?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
                    data-field="property_image" data-type="background-image"
                    data-description="This is the main property image that will be used as the background for the story">
                </div>
                <aside class="features-box" contenteditable="true">
                    <ul class="details-box">
                        <li><i class="fa-solid fa-ruler-combined"></i> 1,500 sqft</li>
                        <li><i class="fa-solid fa-shower"></i> THREE</li>
                        <li><i class="fa-solid fa-bath"></i> FOUR</li>
                        <li><i class="fa-solid fa-car"></i> TWO</li>
                    </ul>
                </aside>
            </section>
            <h2 class="listing-address" id="listing-address" contenteditable="true">102 CARMICHAEL AVE, TORONTO</h2>
            <h3 class="open-house-date" id="open-house-date" contenteditable="true">Saturday &amp; Sunday 2â€“4pm</h3>
            <footer>
                <img class="logo" src="https://app.maveai.co/asset/morrison-logo-white.svg"
                    alt="Forest Hill Legacy Logo">
            </footer>
        </section>
    </main>
    <script id="template_manifest" type="application/json">
      {
        "title": "FHL Open House Post",
        "mave_template_group": ["Basic"],
        "type": "MARKETING_POST"
      }
    </script>
</body>

</html>
