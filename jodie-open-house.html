<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodie Open House Post</title>
    <!-- Mave scripts -->
    <link href="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/global.template.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/template-testing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/fittext.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jodie-open-house.css">
</head>

<body>
    <main class="wrapper">
        <header class="top-section">
            <div class="brand" data-field="brand" data-description="Small uppercase brand text at the top">
                JODIE JAKOBCZAK REAL ESTATE
            </div>
            <section>
                <h1 class="main-title" data-field="post_type" data-description="Main post type, e.g. OPEN HOUSE">
                    JUST LISTED
                </h1>
                <h2 class="address" data-field="address" data-description="Property address">
                    SUITE 1000 - 123 KING STREET W
                </h2>
                <h3 class="address" data-field="address" data-description="Property address">
                    APRIL 4-5 | 2PM-4PM
                </h3>
            </section>
        </header>
        <section class="bottom-section"
            style="background-image: url('https://images.unsplash.com/photo-1706164971298-7d210902ec42?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
            data-field="property_image" data-type="background-image" data-description="Main property image">
        </section>
    </main>
    <script id="template_manifest" type="application/json">
      {
        "title": "Template Title",
        "mave_template_group": ["Basic"],
        "type": "MARKETING_POST",
      }
    </script>
</body>

</html>
